<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
    <input class="js-input-num1" type="number">
    <input class="js-input-num2" type="number">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
        <option value="%">%</option>
        <option value="num1 ** (1/num2)">sq</option>
    </select>
    <button class="js-btn-result">Результат</button>
    <p class="js-output"></p>

    <script src="math.js"></script>
    <script src="megagigacalculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
